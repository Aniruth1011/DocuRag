<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chat with Documents</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .chat-bubble {
      padding: 10px 15px;
      border-radius: 12px;
      margin-bottom: 10px;
      max-width: 75%;
    }
    .user-msg { background-color: #d1e7dd; align-self: flex-end; }
    .bot-msg  { background-color: #f8d7da; align-self: flex-start; }
    .chat-container {
      display: flex;
      flex-direction: column;
    }
  </style>
</head>
<body class="bg-light">

<div class="container mt-5">
  <div class="card shadow p-4">
    <h2 class="mb-4">Ask Questions</h2>
    <form method="POST" action="/chat" class="mb-3">
      <div class="input-group">
        <input type="text" class="form-control" name="question" placeholder="Type your question..." required>
        <button class="btn btn-success" type="submit">Ask</button>
      </div>
    </form>

    {% if chat_history %}
      <div class="chat-container">
        {% for q, a in chat_history %}
          <div class="d-flex justify-content-end">
            <div class="chat-bubble user-msg">
              <strong>You:</strong> {{ q }}
            </div>
          </div>
          <div class="d-flex justify-content-start">
            <div class="chat-bubble bot-msg">
              <strong>Answer:</strong> {{ a }}
            </div>
          </div>
        {% endfor %}
      </div>
    {% endif %}
  </div>
</div>

</body>
</html>
